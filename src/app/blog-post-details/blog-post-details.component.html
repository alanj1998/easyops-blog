<div class="container">
<section class="post">
  <header>
    <hr/>
    <h1>{{post.data?.title}}</h1>
    <p>{{this.formatDate(post.data?.published)}}</p>
    <hr/>
  </header>
  <article
    role="article"
    id="scroll"
    class="post-content"
    [innerHTML]="post.data?.body"
  ></article>

  <section class="author">
    <div class="details">
      <img class="logo" src="../../assets/easyops-logo.png" alt="" />
      <p class="def">Author</p>
      <h3 class="name">
        <a itemprop="name" href="{{ post.data?.author.linkedin_url }}"
          >{{ post.data?.author.first_name }}
          {{ post.data?.author.last_name }}</a
        >
      </h3>
      <p class="desc">Developer at EasyOps</p>
      <a class="email" href="mailto:{{ post.data?.author.email }}">{{
        post.data?.author.email
      }}</a>
    </div>
  </section>

  <footer>
    <p>EasyOps Blog, {{ this.getYear() }}</p>
  </footer>
</section>
</div>
